<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/default.css">
</head>
<body>
    <svg id="display" class="display-track-ids display-signal-ids" width="200%" height="90vh">
        <style>
            @import url(css/iecc.css);
        </style>
        <desc>IECC Emulator</desc>
        <text x="0" y="0" class="title">Train Controller</text>
        <text x="0" y="50" class="subtitle" id="subtitle"></text>

        <g id="layers">
            <g id="display-signals">
            </g>

            <g id="display-track">
            </g>
        </g>
    </svg>

    <div id="headcodeInput" class="modal">
        <form action="" onsubmit="interpose()" id="headcodeInputForm">
            <input id="headcodeInputValue" maxlength="4" type="text">
            <button type="submit">Set</button>
            <button type="button">Cancel</button>
        </form>
    </div>

    <div class="console">
        <ul id="consoleLog">
        </ul>
    </div>
    <script type="text/javascript" src="js/display-manager.js"></script>
</body>
</html>
