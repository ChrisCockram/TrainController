<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Controller</title>
    <link type="text/css" rel="stylesheet" href="css/default.css">
</head>
<body>
    <div class="top-bar">

    </div>
    <svg id="display" class="display-track-ids display-signal-ids" width="300%" height="90vh">
        <style>
            @import url(css/iecc.css);
        </style>
        <desc>IECC Emulator</desc>
        <text x="0" y="0" class="title">Train Controller</text>
        <text x="0" y="50" class="subtitle" id="subtitle"></text>

        <g id="layers">
            <g id="display-signals">
            </g>

            <g id="display-track">
            </g>
        </g>
    </svg>

    <div id="headcodeInput" class="modal">
        <input id="headcodeInputValue" maxlength="4" type="text">
        <button type="button" onclick="interpose()">Set</button>
        <button type="button">Cancel</button>
    </div>
    <div class="console">
        <div id="batton">|</div>

        <ul id="consoleLog">
        </ul>
        <ul id="buttons">
            <li onclick="toggleSignalNumbers()">SGN</li>
            <li onclick="toggleTrackNumbers()">TCN</li>
        </ul>
    </div>
    <script type="text/javascript" src="js/display-manager.js"></script>
</body>
</html>
